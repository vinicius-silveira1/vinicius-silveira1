name: Generate README snake and activity

on:
  schedule:
    # Roda a cada 6 horas
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Adicionado: Concede permissão para a ação escrever no repositório
    permissions:
      contents: write

    steps:
      # Adicionado: Baixa o repositório para que a ação possa modificá-lo
      - uses: actions/checkout@v4

      # Gera a animação da cobra
      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/github-contribution-grid-snake.svg

      # Atualiza o feed de atividades
      - uses: gautamkrishnar/blog-post-workflow@v1
        with:
          comment_tag_name: "activity"
          feed_list: "https://github.com/${{ github.repository_owner }}.atom"
          max_post_count: 5

      # Salva as alterações no repositório
      - name: Commit and push
        run: |
          git config --global user.name "README Bot"
          git config --global user.email "readme-bot@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "Nenhuma alteração para commitar"
          else
            git commit -m "Atualização automática do README"
            git push
          fi
